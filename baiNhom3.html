<script>

    cao(bt1){

    }
    // biLua(){

    guithongtin(){
      return "Máu của "+ this.ten +" còn "+ this.mau;
    }

  } class Chuot{

    constructor(ten2) {
      this.ten = ten2;

    }
    lua(bt2){
      bt2.mau -= 2
    }
    // biCao(){

    guithongtin(){

  let tom = new Cat("Tom");

  tom.cao(jerry) ;
  oggy.cao(jerry);
